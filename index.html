<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="task-manager">
        <h1 style="text-align: center;">To-Do</h1>
        <div id="task-in">
            <input type="text" id="task-input" name="ttsk" placeholder="Enter your To-do List Task" />
            <button id="add-task">Add Task</button>
        </div>
        <div id="task-head">
            <p>To Do</p>
            <p>High Priority</p>
            
        </div>
        <span class="line"></span>
        <ul id="task-list"></ul>
      </div>
<script src="main.js"></script>    
</body>
</html>
